
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300..600;1,300..600&display=swap" rel="stylesheet" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Character Counter JS -->
    <script src="/scripts/composer-char-counter.js" defer></script>

    <!-- Timeago JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js" defer></script>
  </head>

  <body>
    <!-- Nav -->
    <nav>
      <span>tweeter</span>
      <div class="nav-right">
        <strong>Write</strong> a new tweet<br />
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="profile-header">
        <img src="/images/profile-hex.png" alt="User Avatar" />
        <h2>Amy Mansell</h2>
      </div>
    </header>
    

    <!-- Main -->
    <main class="container">
      <!-- Compose Tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/api/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweets -->
      <section class="tweets-container" id="tweets-container">
      </section>
      

      <h2>Main Content Area</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam imperdiet mauris in eros congue posuere.</p>
    </main>
  </body>
</html>
